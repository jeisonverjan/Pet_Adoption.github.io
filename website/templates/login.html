{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block Content %} 
<section>
    <h2>Sign-In</h2>
    <form method="post">
        <div class="fields">
            <div class="field">
                {{form.email}}
            </div>
            <div class="field">
                {{form.password}}
            </div>
        </div>
            <ul class="actions">
                <li>{{form.send(class="primary")}}</li>
            </ul>
    </form>

</section>

{% endblock%}
